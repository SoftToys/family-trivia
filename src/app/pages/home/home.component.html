<!-- Header -->
<header>
  <div class="container">
    <div class="intro-text">
      <div class="intro-lead-in">Welcome To Our Trivia Game</div>
      <div class="intro-heading">It's Nice To Meet You</div>
      <a href="#services" class="page-scroll btn btn-xl">Tell Me More</a>
    </div>
  </div>
</header>

<!-- Services Section -->
<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Services</h2>
        <h3 class="section-subheading text-muted">Our game platform provides these services</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                    </span>
        <h4 class="service-heading">100% free</h4>
        <p class="text-muted">You wont be charged!</p>
      </div>
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-laptop fa-stack-1x fa-inverse"></i>
                    </span>
        <h4 class="service-heading">Multiplayer online game</h4>
        <p class="text-muted">See in live your friends' answers</p>
      </div>
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
                    </span>
        <h4 class="service-heading">Private Games</h4>
        <p class="text-muted">Create and share tailor made trivia games with your friends</p>
      </div>
      <a [routerLink]="['../login']" class="page-scroll btn btn-xl">Start Now!</a>
    </div>

  </div>

</section>
