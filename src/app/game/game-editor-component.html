<div class="container">
  <div class="form-group">
    <label for="gameName">Name:</label>
    <input type="text" placeholder="name your game!" required="required" minlength="2" [(ngModel)]="game.Name" id='gameName'
      class="form-control" />
  </div>

  <div *ngIf="game._items.length >0">
    <ul class="list-group">
      <li class="list-group-item active">Questions<span class="badge">{{game._items.length}}</span></li>
      <li *ngFor="let item of game._items" class="list-group-item">
        <trivia-item-preview [item]="item"></trivia-item-preview>
      </li>
    </ul>
  </div>
  <trivia-item-edit (itemSaved)="addItem($event)"></trivia-item-edit>
  <button class="btn btn-success" (click)='save()'>Save</button>

</div>
