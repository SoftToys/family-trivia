<div class='container panel panel-default'>
  <form class="form ">

    <div class="form-group">
      <label for="question">#{{index}} Question:</label>
      <input [(ngModel)]="item._question.txt" placeholder="question text.." id='question' class="form-control" />
    </div>

    <div *ngIf="item.answers.length >0">
      <ul class="list-group">
       <li class="list-group-item active">Answers<span class="badge">{{item.answers.length}}</span></li>
        <li *ngFor="let answer of item.answers" class="list-group-item">
          <div>{{answer.txt}}</div>
        </li>
      </ul>
    </div>



    <form class="form-inline panel panel-default container">
      <div class="form-group">
        <label for="answer">Answer:</label>
        <input type="text" [(ngModel)]="currentAnswer.txt" placeholder="answer" id='answer' class="form-control"  required="required"/>
      </div>
      <div class="form-group">
        <label for="correct">Is the Correct answer:</label>
        <input type="checkbox" [(ngModel)]="currentAnswer.isCorrect" id='correct' class="checkbox-inline" />
      </div>
      <button class="btn btn-default" (click)="addCurrentAnswer()">Save Answer</button>
    </form>


    <button [disabled]="item.answers.length < 2" class="btn btn-primary" (click)="save()">Save Question<span class="badge">{{item.answers.length}}</span></button>
  </form>
</div>
