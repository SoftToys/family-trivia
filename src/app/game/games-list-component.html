<section class="bg-content">
  <div class="container">

    <div class="row">
      <div *ngFor="let game of userGames|take:4" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="http://jpompey.com/ladies/wp-content/uploads/2014/05/Questions.jpg" alt="" class="img-responsive">
          <div class="caption">
            <h3>{{game._name}}</h3>
            <p>...</p>
            <p><a [routerLink]="['/game', game._id]" class="btn btn-primary" role="button">Play</a> <a [routerLink]="['/editgame', game._id]"
                class="btn btn-default" role="button">Edit</a></p>
          </div>
        </div>
      </div>
      <div *ngIf="!userGames || userGames.length == 0" class="col-sm-6 col-md-4">
        No Games Found
    </div>
    </div>


  </div>
</section>
